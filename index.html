<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WANABEE</title>

  <!-- Source Serif Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,600;8..60,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="app-header">
    <div class="app-title">WANABEE</div>

    <div class="header-right">
      <span id="login-status" class="login-status"></span>
      <button id="logout-btn" class="ghost" style="display:none;">ログアウト</button>
    </div>
  </header>

  <!-- ログイン（最初のみ表示） -->
  <section id="login-section">
    <h2>ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <div class="row">
      <button id="login-btn">ログイン</button>
      <button id="signup-btn">新規登録</button>
    </div>
  </section>

  <!-- UID確認 -->
  <section id="uid-verify-section" class="card" style="display:none;">
    <h2>UID確認</h2>
    <p class="hint">表示中のUIDを、入力欄に正確に入力してください。</p>
    <div class="hint">表示中のUID</div>
    <div id="uid-display" class="uid-display"></div>
    <input id="uid-input" type="text" placeholder="ここにUIDを入力" />
    <p id="uid-hint" class="hint error" style="display:none;">
      表示中の文字列と一致すると認証できます
    </p>
    <button id="uid-verify-btn" disabled>認証</button>
  </section>

  <!-- 試合一覧 -->
  <section id="matches-section" class="card" style="display:none;">
    <h2 class="section-title">試合一覧</h2>
    <p class="section-sub">代表者：招待された試合</p>
    <ul id="matches-list"></ul>
  </section>

  <!-- 試合入力 -->
  <section id="score-section" class="card" style="display:none;">
    <div class="row">
      <button id="back-to-matches-btn" class="ghost">← 試合一覧に戻る</button>
    </div>

    <div class="scoreboard">
      <div class="team-name" id="team-left-name">Team A</div>
      <div class="timer" id="timer">00:00</div>
      <div class="team-name" id="team-right-name">Team B</div>

      <div class="score" id="score-left">0</div>
      <div></div>
      <div class="score" id="score-right">0</div>
    </div>

    <div class="row">
      <button id="start-timer-btn">タイマー開始</button>
      <button id="reset-timer-btn" class="ghost">リセット</button>
      <button id="stop-timer-btn" class="ghost">一時停止</button>
    </div>

    <hr />

    <div class="row">
      <select id="player-select">
        <option value="">選手を選択</option>
      </select>

      <select id="assist-select">
        <option value="">アシスト（任意）</option>
      </select>
    </div>

    <div class="row">
      <button id="goal-btn">ゴール</button>
      <button id="callahan-btn" class="ghost">キャラハン</button>
    </div>

    <h3>試合記録</h3>
    <ul id="score-list"></ul>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
